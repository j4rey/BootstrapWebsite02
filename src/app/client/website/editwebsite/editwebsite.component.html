<form (ngSubmit)="onUpdateWebsite(f)" #f="ngForm" class="form-horizontal">
  <div class="form-group row">
    <label for="name" class="col-form-label col-2">Name</label>
    <div class="col-10">
      <input type="text" id="name" name="name" ngModel class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label for="websiteurl" class="col-form-label col-2">WebsiteUrl</label>
    <div class="col-10">
      <input type="text" id="websiteurl" name="websiteurl" ngModel class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-2">
      <input type="submit" value="Update">
    </div>
  </div>
</form>
