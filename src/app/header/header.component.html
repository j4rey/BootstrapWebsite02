<!-- Intro Header -->
<header class="masthead" #header 
[ngStyle]="{'background-image': 'url(' + imageurl + ')', 'background-size': 'auto auto', 'background-position-x': 'center','background-attachment': 'scroll','background-position-y': 'bottom','background-repeat': 'no-repeat'}"
>
  <div class="intro-body">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h1 class="brand-heading">Grayscale</h1>
          <p class="intro-text">A free, responsive, one page Bootstrap theme.
            <br>Created by Start Bootstrap.</p>
          <a (click)="ScrollTo('about')" class="btn btn-circle js-scroll-trigger">
            <i class="fa fa-angle-double-down animated"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
