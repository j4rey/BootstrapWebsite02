<!-- Intro Header -->
<header class="masthead" #header *ngIf="homedata.isActive && isReady"
[ngStyle]="{'background-image': 'url(' + homedata.BackgroundImageUrl + ')', 'background-size': 'auto auto', 'background-position-x': 'center','background-attachment': 'scroll','background-position-y': 'bottom','background-repeat': 'no-repeat'}"
>
  <div class="intro-body">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h1 class="brand-heading">{{homedata.Header}}</h1>
          <p class="intro-text" *ngFor="let para of homedata.Paragraphs" [innerHTML]="para.text | safeHtml"></p>
          <a (click)="ScrollTo('about')" class="btn btn-circle js-scroll-trigger">
            <i class="fa fa-angle-double-down animated"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
